<div *ngIf="user">
  <form (ngSubmit)="createUser()">

    <div class="form-group">
      <label>Имя</label>
      <input type="text" class="form-control" name="name" required [(ngModel)]="user.name">
    </div>

    <div class="form-group">
      <label>Логин</label>
      <input type="text" class="form-control" name="username" required [(ngModel)]="user.username">
    </div>


    <button type="submit" class="btn btn-success">Создать пользователя</button>

  </form>

</div>
