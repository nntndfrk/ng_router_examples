<div *ngIf="user">

  <h2>{{ user.name }} <small>{{ user.username }}</small></h2>
  <img [src]="user.avatar" class="img-rounded">

  <div>
    <br>
    <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-primary btn-sm">Редактировать</a>
    <a (click)="deleteUser()" class="btn btn-danger btn-sm">Удалить</a>

    <a [routerLink]="['/users', user.id + 1]" class="btn btn-outline btn-sm">Далее</a>
  </div>

</div>
