<div *ngIf="user">

  <div class="alert alert-success" *ngIf="successMessage">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
        </div>
        <span class="alert-text">{{ successMessage }}</span>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage" >
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
        </div>
        <span class="alert-text">{{ errorMessage }}</span>
      </div>
    </div>
  </div>

  <form (ngSubmit)="updateUser()">

    <div class="form-group">
      <label>Имя</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
      <label>Логин</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
    </div>


    <button type="submit" class="btn btn-success">Обновить пользователя</button>

  </form>

</div>
