<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <clr-icon shape="router"></clr-icon>
        <span class="title">Routing in Angular</span>
      </a>
    </div>
    <div class="header-nav" *ngIf="isLoggedIn">
      <a
        routerLink="/users"
        routerLinkActive="active"
        class="nav-link"
      >
        <span class="nav-text">Пользователи</span>
      </a>
      <a
        routerLink="/about"
        routerLinkActive="active"
        class="nav-link"
      >
        <span class="nav-text">О нас</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a *ngIf="!isLoggedIn" clrDropdownItem>Войти</a>
          <a *ngIf="isLoggedIn" (click)="logOut()" clrDropdownItem>Выйти</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">

      <router-outlet></router-outlet>

    </div>
  </div>
</div>
